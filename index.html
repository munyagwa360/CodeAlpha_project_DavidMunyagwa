<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1"
    />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Calculate your Loan EMIs</h1>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <label for="">Loan Amount($)</label>
              <input type="text" placeholder="" id="amount" />
            </div>
            <div class="col">
              <label for="">Interest Rate(%)</label>
              <input type="text" placeholder="" id="ir" />
            </div>
            <div class="col">
              <label for="">Loan Duration(Years)</label>
              <input type="text" placeholder="" id="years" />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="row">
              <div class="col">
                <label>EMI Amount</label><strong id="emi">$00.00</strong>
              </div>
              <div class="col">
                <label>Total Interest</label
                ><strong id="totalinterest">$00.00</strong>
              </div>
            </div>
            <button onclick="calculate();">Calculate</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
